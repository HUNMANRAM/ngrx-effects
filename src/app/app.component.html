
<h2>Search User</h2>
<form >
  <input [(ngModel)]="name" type="text"  placeholder="Name" required [ngModelOptions]="{standalone: true}" />
  <!-- <input type="email"   placeholder="Email" required /> -->
  <button (click)="getemployeeData()" type="submit">Search User</button>
</form>



<div class="container" *ngIf="employeeData.name">
    <h1>Employee Details </h1>
    <table class="table table-bordered mt-3 w-50">
        <thead>
            <tr>
                <th>Name:</th>
                <th>Email:</th>
                <th>Mobile:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of [employeeData]">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
        </tr>
        </tbody>
    </table>
</div>
