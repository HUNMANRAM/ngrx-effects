<div class="notification-container">
    <div class="notification-header">
      <h2>Create Notification</h2>
    </div>
  
    <form class="notification-form">
      <!-- Notification Details -->
      <div class="form-row">
        <div class="form-group">
          <label for="notification-id">Notification ID</label>
          <input type="text" id="notification-id" value="##########" readonly />
        </div>
  
        <div class="form-group">
          <label for="client-name">Client Name</label>
          <input type="text" id="client-name" value="SLB" readonly />
        </div>
  
        <div class="form-group">
          <label for="mtm-id">MTM-ID</label>
          <input type="text" id="mtm-id" value="MTM-167" readonly />
        </div>
  
        <div class="form-group">
          <label for="crew-name">Crew Name</label>
          <input type="text" id="crew-name" value="UDH-KSA-UC-1074" readonly />
        </div>
      </div>
  
      <!-- Asset Details -->
      <div class="form-row">
        <div class="form-group">
          <label for="asset-number">Asset Number</label>
          <select id="asset-number">
            <option>Select Asset Number</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="asset-type">Asset Type</label>
          <select id="asset-type">
            <option>Select Type</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="component">Component</label>
          <select id="component">
            <option>Select Component</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="impacted-asset-number">Impacted Asset Number</label>
          <select id="impacted-asset-number">
            <option>Select Asset Number</option>
          </select>
        </div>
      </div>
  
      <!-- Notification Details -->
      <div class="form-row">
        <div class="form-group">
          <label for="deficiency">Deficiency</label>
          <select id="deficiency">
            <option>Select Type</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="root-cause">Root Cause</label>
          <select id="root-cause">
            <option>Select Component</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="alarm-type">Select Alarm Type</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="alarm-type" value="PHM" checked />
              PHM
            </label>
            <label>
              <input type="radio" name="alarm-type" value="Threshold" />
              Threshold
            </label>
            <label>
              <input type="radio" name="alarm-type" value="Outlier" />
              Outlier
            </label>
          </div>
        </div>
  
        <div class="form-group">
          <label for="severity">Select Severity</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="severity" value="Warning" checked />
              Warning
            </label>
            <label>
              <input type="radio" name="severity" value="Severe" />
              Severe
            </label>
            <label>
              <input type="radio" name="severity" value="Critical" />
              Critical
            </label>
          </div>
        </div>
      </div>
  
      <!-- Description and Attachment -->
      <div class="form-row">
        <div class="form-group full-width">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Start typing here..."></textarea>
        </div>
  
        <div class="form-group">
          <label for="attachment">Attach Graph</label>
          <input type="file" id="attachment" />
          <small>Allowed file extensions: .doc, .pdf, .ppt, .txt, .xls</small>
        </div>
      </div>
  
      <!-- Maintenance and Submit -->
      <div class="form-row">
        <div class="form-group">
          <label>
            <input type="checkbox" id="maintenance-dr" />
            Maintenance DR?
          </label>
          <input type="text" id="wo-id" placeholder="WO ID" />
        </div>
      </div>
  
      <!-- Action Buttons -->
      <div class="form-actions">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
